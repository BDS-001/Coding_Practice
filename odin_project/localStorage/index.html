<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<style>
    body {
        color: whitesmoke;
        background-color: black;
    }
</style>
<body>
    <h1>localStorage</h1>
</body>
</html>

<script>
    const myObj = {
        name: 'tom',
        color: "green",
        width: 46,
        complete: false
    };

    const myObjSerialized = JSON.stringify(myObj)

    console.log(myObj)
    localStorage.setItem('myObj', myObj)
    console.log(localStorage)
    localStorage.setItem('serialized', myObjSerialized)
    console.log(localStorage.getItem('serialized'))

    const myObjDeserialized = JSON.parse(localStorage.getItem('serialized'))
    console.log(myObjDeserialized)

    class Test {
        constructor(name, age) {
            this.name = name
            this.age = age
        }

        doSomething() {
            console.log(this,name)
        }
    }

    const classTest = new Test('dobby', 45)
    const ser = JSON.stringify(classTest)

    localStorage.setItem('ser', ser)
    console.log(localStorage.getItem('ser'))

    //JSON.parse(localStorage.getItem('ser')).doSomething()
    //class become just an object, cant save functions

    const testModule = (function() {
        function doSomething(obj) {
            console.log(obj.name)
        }

        function doAnother(obj) {
            console.log('here')
        }

        return { doSomething, doAnother }
    })();

    testModule.doSomething(JSON.parse(localStorage.getItem('ser')))
    testModule.doAnother(JSON.parse(localStorage.getItem('ser')))
</script>
