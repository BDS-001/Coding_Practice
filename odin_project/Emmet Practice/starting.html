<!-- using ! gives bioler plate html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- typing the name of tag can automatically populate the tag with standards -->
    <a href=""></a>
    <link rel="stylesheet" href="">
    <script></script>
    <!-- can  create tag with class using tag.class or id with tag#id-->
    <!-- div.header -->
    <div class="header"></div>

    <!-- div is default. YOu can use .class to just create a div with the classname selected -->
    <div class="class"></div>

    <!-- can use [] to create elements with other attributes -->
    <!-- button[type='button'] -->
    <button type="button"></button>

    <!-- enter elements into other elements using > -->
    <!-- header>nav>ul -->
    <header>
        <nav>
            <ul></ul>
        </nav>
    </header>

    <!-- can multiply and enter text inside elements using {} and $ to list number of li-->
    <!-- ul>li*4{im li $} -->
    <ul>
        <li>im li 1</li>
        <li>im li 2</li>
        <li>im li 3</li>
        <li>im li 4</li>
    </ul>
</body>
</html>
