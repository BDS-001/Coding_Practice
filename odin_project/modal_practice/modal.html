<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="openModal()">Open Modal</button>

<div id="modalOverlay" class="overlay">
    <div id="myModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&#10006;</span>
        <h2>Enter Project Information</h2>
        <form id="projectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>
            <br><br>
            <label for="additionalData">Additional Data:</label>
            <textarea id="additionalData" name="additionalData" rows="4" required></textarea>
            <br><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("modalOverlay").style.display = "block";
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
        document.getElementById("myModal").style.display = "none";
    }

    function submitForm() {
        var projectName = document.getElementById("projectName").value;
        var additionalData = document.getElementById("additionalData").value;
        alert("Project Name: " + projectName + "\nAdditional Data: " + additionalData);
        closeModal();
    }
</script>

</body>
</html>
