<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
        <tr>
            test      
            <td>im your first cell</td>
            <td>im your second cell</td>
            <td>im your third cell</td>
            <td>im your fourth cell</td>
        </tr>
        <tr>
            test 2
            <td>second row cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>

    </table>

  </body>
</html>
