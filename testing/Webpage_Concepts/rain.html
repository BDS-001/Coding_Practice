<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Background Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            overflow: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        #rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .raindrop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            width: 1px;
            height: 15px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rainy Day Demo</h1>
    </header>
    <main>
        <p>Welcome to the rainy background demo page!</p>
        <p>Enjoy the soothing rain animation.</p>
    </main>
    <div id="rain"></div>

    <script>
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            raindrop.style.opacity = Math.random() * 0.3 + 0.1;
            document.getElementById('rain').appendChild(raindrop);

            setTimeout(() => {
                raindrop.remove();
            }, 2000);
        }

        function startRain() {
            setInterval(createRaindrop, 20);
        }

        startRain();
    </script>
</body>
</html>
