<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .centered-text {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .centered-text::before {
            content: 'Loading';
        }
        .centered-text::after {
            content: '';
            position: absolute;
            width: 3ch;  /* Width of three dots */
            text-align: left;
            animation: loading 2s infinite;
        }
        @keyframes loading {
            0% { content: ' '; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ' '; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-text"></div>
    </div>
</body>
</html>
