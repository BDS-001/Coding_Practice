<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="grid-container">
            <!-- Grid will be dynamically generated by JavaScript -->
        </div>
        <div id="ship-container">
            <div class="ship" id="ship-1" draggable="true" data-length="2"></div>
            <div class="ship" id="ship-2" draggable="true" data-length="3"></div>
            <div class="ship" id="ship-3" draggable="true" data-length="4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
