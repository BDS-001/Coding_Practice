<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Background Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 20vh;
        }
        .rain {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .drop {
            position: absolute;
            bottom: 100%;
            width: 15px;
            height: 120px;
            pointer-events: none;
            animation: fall 0.5s linear infinite;
        }
        .drop::before {
            content: "";
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(transparent, #00ffff);
            border-radius: 50%;
        }
        @keyframes fall {
            0% {
                transform: translateY(0vh);
            }
            75% {
                transform: translateY(90vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Rainy Day</h1>
        <p>Enjoy the soothing rain effect!</p>
    </div>
    <div class="rain" id="rain"></div>

    <script>
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = 0.2 + Math.random() * 0.3 + 's';
            drop.style.opacity = 0.1 + Math.random() * 0.4;
            rainContainer.appendChild(drop);

            setTimeout(() => {
                drop.remove();
            }, 2000);
        }

        setInterval(createRain, 20);
    </script>
</body>
</html>
