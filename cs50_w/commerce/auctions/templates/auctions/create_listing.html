{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Item Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus required class="form-control" type="text" name="title" placeholder="Listing Title">
        </div>
        <div class="form-group">
            <input required class="form-control" type="number" step=".01" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Optional: Item Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="categories" placeholder="Optional: Item Categories">
        </div>
        <div class="form-group">
            <label for="img">Upload an image:</label>
            <input class="form-control"  type="file" id="img" name="img" accept="image/*">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
