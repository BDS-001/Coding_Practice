{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div style="margin: 10px; border: solid black 2px; padding: 10px; width: 100%; height: 400px;">
            <div style="width: 50%;">
                <div style="float: right;">
                    <h3>{{listing.title}}</h3>
                    <h4>Price: ${{ listing.starting_bid }}</h4>
                    <a href="{% url 'listing_details' listing.id %}"><button type="button" class="btn btn-primary">More Details...</button></a>
                </div>
            </div>
            <a href="{% url 'listing_details' listing.id %}"><img src="{{ listing.image }}" style="width: auto; height: 375px;"></a>
        </div>
    {% endfor %}
{% endblock %}
