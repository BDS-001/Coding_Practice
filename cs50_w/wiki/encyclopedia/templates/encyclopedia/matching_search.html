{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Matching Results For "{{ search }}":</h1>

    <ul>
        {% for entry in entries %}
            {% if search in entry %}
                <li><a href="{% url 'wiki_page' entry %}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
